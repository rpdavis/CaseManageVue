<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
   <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon/favicon.ico" />
    <link rel="stylesheet" href="./styles/base/style.css">
  <link rel="stylesheet" href="./styles/base/admin-panel.css">
   <link rel="stylesheet" href="./styles/modules/permissions-ui.css">
</head>
<body>
  <main id="main-content">
    <h1>Admin Panel</h1>
    <!-- All admin sections will be dynamically rendered by showAdminView -->
  </main>
  <script type="module">
   import "./scripts/config/config.js"; // Must come first
    import { initPageWithNav } from "../scripts/core/init.js";
    import { showAdminView  } from "../scripts/admin/index.js";
    import { ADMIN_ONLY } from "../scripts/config/roles.js";

    initPageWithNav({
      allowedRoles: ADMIN_ONLY,
      defaultView: "admin",
      viewMap: {
        admin: showAdminView
      }
    });
  </script>
</body>
</html>
